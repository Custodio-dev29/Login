<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <header>
        <div class="title"></div>
    </header>
    <div class="container">
        <div class="leftside">
            <img src="assets/img/img.png" alt="imagem de login">
        </div>
        <div class="rightside">
            <h1>Login</h1>
            <form method="post" action="php.php" class="b7validator">

                <label for="">
                    Seu Email: <br>
                    <input type="email" name="name" data-rules="required">
                </label>
                <br>
                <label for="">
                    Senha: <br>
                    <input type="password" name="password" data-rules="required|min=8">
                </label>
                <label for="">
                    <br>
                    <input class="btn" type="submit" name="Login" >
                </label>

            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
